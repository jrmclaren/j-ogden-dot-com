<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>James Ogden</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="page-container page--1">
    <!--left side content -->
    <div class="page-half page-half--left">
        <!--logo top half-->
        <main class="page-content">
            <div class="page-content__top">
                <img src="img/logo.svg" alt="logo" class="page-content__logo">
                <h1 style="display: none">James Ogden</h1>
            </div>
            <!--social bottom half-->
            <div class="page-content__bottom">
                <div class="page-content__bottom__inner">
                    <a class="social-links" href="https://soundcloud.com/jamesogdenmusic/" target="_blank">
                        <svg>
                            <use xlink:href="img/social.svg#icon-soundcloud"></use>
                        </svg>
                    </a>
                    <a class="social-links" href="https://www.facebook.com/jamesogdenmusic/" target="_blank">
                        <svg>
                            <use xlink:href="img/social.svg#icon-facebook"></use>
                        </svg>
                    </a>
                    <a class="social-links" href="https://www.instagram.com/jamesogdenmusic/" target="_blank">
                        <svg>
                            <use xlink:href="img/social.svg#icon-instagram"></use>
                        </svg>
                    </a>
                    <div class="page-content__cta">
                        <a href="#contact">contact &darr;</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- right side photo -->
    <div class="page-half page-half--right page-half--right--image shadow">
        <div class="full-bleed-image" style="background-image: url('../img/james1.jpg');"></div>
    </div>
</div>
<!-- contact page  -->
<div class="page-container page--2">
    <div class="page-half page-half--left page-half--left--image shadow">
        <div class="full-bleed-image" style="background-image: url('../img/james2.jpg');"></div>
    </div>

    <div class="page-half page-half--right">
        <section class="page-content">
            <div class="page-content__front">
                <div class="page-content__top" >
                    <img src="img/wanna_chat.svg" alt="wanna chat" class="page-content__logo">
                </div>
                <div class="page-content__bottom" >
                    <div class="page-content__bottom__inner">
                        <form id="contact" class="contact-form" onsubmit="e=>(e.preventDefault())">
                            <div class="contact-form__text-input-container">
                                <input class="contact-form__text-input"
                                       id="name"
                                       type="text"
                                       placeholder="name"
                                       required>
                                <label class="contact-form__text-input-label"
                                       for="name">
                                    name
                                </label>
                            </div>
                            <div class="contact-form__text-input-container">
                                <input class="contact-form__text-input"
                                       id="email"
                                       type="email"
                                       placeholder="email"
                                       required>
                                <label class="contact-form__text-input-label"
                                       for="email">
                                    email
                                </label>
                            </div>

                            <button class="contact-form__submit-btn" type="submit">
                                <img src="./img/paper-plane.svg" alt="send">
                            </button>
                        </form>
                    </div>
            </div>
            </div>
            <div class="page-content__back">
                <div class="page-content__top">
                    <div class="page-content__top-inner">
                        <h2 class="thanks-page__heading">Thanks</h2>
                        <aside class="thanks-page__subheading">
                            I'll be in touch
                        </aside>
                        <small class="thanks-page__small-text">P.S. This is a prototype, no one will be in touch.</small>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<footer class="page-footer">
    <small>
        Made with <5 for James Ogden by Jason McLaren. &copy; 2018. But not really, cause this is a prototype.
    </small>
</footer>
</body>
<script>
    // disable scrolling for 5 seconds for start animation
    scroll(0,0);
    document.addEventListener('DOMContentLoaded', () => {
        let html = document.getElementsByTagName('html')[0];

        html.style.overflowY = 'hidden';
        let enableScolling = () => {
        html.style.overflowY = 'initial';
        };
        setTimeout(enableScolling, 3500);
    });
    // form submit dummy
    let form = document.forms[0];
    form.addEventListener('submit', (e) => {
        e.stopImmediatePropagation();
        e.preventDefault();
        // front of form card
       let front = document.getElementsByClassName('page-content__front')[0];
       // back of form card
       let back = document.getElementsByClassName('page-content__back')[0];
       // add CSS modifier classes
       front.classList.add('page-content__front--sent');
       back.classList.add('page-content__back--sent');
    });
</script>
</html>
